actions:
  - action_get_recipe

responses:
utter_greet:
- text: "👋🏻Hallo, ich bin Barty, der Barkeeper."
- text: "Wer ist denn die entzückende Person mit der ich rede?"

utter_choose_help:
- text: "Was eine Ehre.\n Wie kann ich dir helfen?"

utter_give_options:
- text: "Ein Cocktail? \n Jaja, Spaß müssen wir ja alle ab und zu haben."
- text: "Hast du einen bestimmten Cocktail im Sinn?🍸 \n
      Willst du einen Cocktail nach deinen Wünschen empfohlen bekommen?🍹 \n
      Oder soll es eine zufällige Mische mit den Zutaten in deiner Nähe werden?🥂"

utter_ask_for_affirmation:
- text: "Aha, ein zufälliges Mischgetränk also. \n
      in meiner Freundesgruppe machen es nur die ganz harten. 💪 \n
      Bist du sicher?"

utter_random_recipe:
- "Okay. Also mach dich bereit. \n
  Dein Rezept laut wie folgt:"

utter_get_cocktail_name:
- text: "Oho, da weiß woll jemand, was er will. \n
        Na dann, sag was du möchtest."

utter_recipe_by_name:
- text: "Herrvoragende Wahl.👅 \n
        Erfreulich zuhören, dass sich jemand auskennt in diesem Gebiet."

utter_goodbye:
- text: "Lass es dir schmecken. \n
  	      Und wir hören uns beim nächsten Mal wieder."

utter_ask_with_without_alk:
- text: "Dein Wunsch ist mein Befehl."
- text: "🍾Willst du ein Cocktail mit oder ohne Alkohol haben?🍾"

utter_without_alk:
- text: "Sehr vorbildlich. \n
        Oder ist da jemand Fahrer?"

utter_with_alk:
-text: "Aha, also rede ich hier mit einem Draufgänger."

utter_ask_taste:
- text: "🌶️🍫Jetzt, wo wir das geklärt haben,
        wie siehts mit der Geschmacksrichtung aus.🍓🥥"
- text: "Im Sortiment gibt es: \n 
        Fruchtig, süß, sauer, bitter, erfrischend, cremig und würzig"

utter_fruity:
- text: "Uhhh Fruchtig.🍓\n
        Mach dich auf eine Abenteuerreise durch einen tropischen Dschungel gefasst."

utter_sweet:
- text: "Aha, also soll er genauso süß sein wie du.🍬"

utter_sour:
- text: "Süßes oder Saures?  \n
        Nichts Süßes? \n
        Na dann bekommst du was Saures.🍋"

utter_bitter:
- text: "Bitter🍫, das kriege ich hin."

utter_refreshing:
- text: "Also was erfrischendes.💦 \n
        Brauchst du etwa Abkühlung von deinem hitzigen Leben"

utter_creamy:
- text: "Mhmm, cremig.🥥
        Da denke ich immer an Mama's Sahne Torte."

utter_spicy:
- text: "Würzig?🌶️ Da traut sich aber jemand ran."

utter_ask_for_ingredients:
- text: "So lala. Jetzt kommen wir auch langsam zum Ende. \n
        Auch wenn es so schön war mit dir zu reden."
- text: "Willst du ein rezept mit Zutaten in deiner Nähe haben? 🍌🍋🧃🍷"


utter_nospecification:
-text: "Auch in Ordnung, man kann sich ja Optionen freihalten. \n
        Mach ich auch manchmal."

utter_ingredients_yes:
- text: "Oho, willst du etwa keine Zutaten verschwenden, sehr vorbildlich. \n
        Dann sag mal was du in der Nähe rum liegen hast."

utter_ingredients_no:
- text: "Dann nicht mein Freund. \n
        Nächstes mal vielleicht."


utter_recipe:
- text: "Ich bin bereit dir deinen Cocktail zu nennen. \n
        Trommelwirbel. 🥁"



  utter_iamabot:
